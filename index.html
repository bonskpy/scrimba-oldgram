<html lang="en-us">
    <head>
        <title>Oldgram</title>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
        </style>
    </head>
    <body>
        <div class="container">

            <!-- header for oldgram logo and user avatar -->
            <header>
                <img class="main-logo" src="images\logo.png" alt="Oldgram logo, containing word oldgram looking handwritten.">
            <!--navigation under user profile pic-->
                <nav>
                    <img class="user-picture" src="images\user-avatar.png" alt="Your profile picture.">
                </nav>
            </header>

            <!-- main section containing post content -->
            <main>

                <!-- user info section -->
                <section class="user-info">
                    <img class="user-picture" src="images/avatar-vangogh.jpg" alt="vincey1853 profile picture">
                    <div class="user-details">
                        <p><span class="bolder-font">Vincent van Gogh</span></p>
                        <p class="smaller-font">Zundert, Netherlands</p>
                    </div>
                </section>
                    
                <!-- The figure element represents a self-contained content, and figcaption element describes the figure -->
                <figure class="post-content">
                    <img class="post-image" src="images\post-vangogh.jpg"/>
                
                <!-- reactions and comments section -->
                    <figcaption class="post-body">
                        <div class="reaction-icons">
                            <img class="reaction-heart" src="images\icon-heart.png"/>
                            <img class="reaction-comment" src="images\icon-comment.png"/>
                            <img class="reaction-dm" src="images\icon-dm.png"/>
                        </div>
                        <p class="like-count bolder-font">21,492 likes</p>
                        <p class="user-caption"><span class="bolder-font">vincey1853</span> just took a few mushrooms lol</p>
                    </figcaption>
                </figure>
            </main>
            <!-- java script linking tag -->
            <script src="index.js"></script>
        </div>
    </body>
</html>
