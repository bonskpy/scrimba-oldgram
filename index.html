<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
        </style>
    </head>
    <body>
        <div class="container">

            <!-- header for oldgram logo and user avatar -->
            <header>
                <img class="main-logo" src="images\logo.png" alt="Olgram logo, containing word oldgram looking handwritten.">
                <img class="user-pic" src="images\user-avatar.png" alt="Your picture.">
            </header>

            <!-- main section containing post picture -->
            <main>

                <!-- user info section -->
                <section class="op-section">
                    <img class="user-pic" src="images/avatar-vangogh.jpg" alt="vincey1853 picture">
                    <div class="op-details">
                        <p class="weight-700">Vincent van Gogh</p>
                        <p>Zundert, Netherlands</p>
                    </div>


                </section>
                    
                <!-- post image section -->
                <section>
                    <img class="main-picture" src="images\post-vangogh.jpg"/>
                </section>

                <!-- reactions and comments section -->
                <section class="footer">

                    <div class="icons">
                        <img class="reaction-icon" src="images\icon-heart.png"/>
                        <img class="reaction-icon" src="images\icon-dm.png"/>    
                        <img class="reaction-icon" src="images\icon-comment.png"/>
                    </div>
                    
                    <p class="weight-700">21 likes</p>
                    <p><span class="weight-700">vincey1853</span> just took a few mushrooms lol</p>
                </section>
            
            </main>
            <!-- java script linking tag -->
            <script src="index.js"></script>
        </div>
    </body>
</html>
